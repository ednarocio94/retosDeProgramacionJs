<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Números Primos</title>
    <link rel="stylesheet" href="reto1.css" />
  </head>

  <body>
    <section class="containerPrincipal">
      <div>
        <img class="gatito" src="./cat15.jpg" alt="fotogatito" />
      </div>
      <div class="container">
        <h1>Generador de Números Primos</h1>
        <form id="primeForm">
          <label for="numberInput">Ingresa un número:</label>
          <input
            type="number"
            id="numberInput"
            min="2"
            placeholder="Ejemplo: 20"
            required
          />
          <button type="submit">Generar</button>
        </form>
        <div id="result">
          <h2>Números Primos:</h2>
          <p id="primeOutput"></p>
        </div>
      </div>
    </section>

    <script src="reto1.js"></script>
  </body>
</html>
